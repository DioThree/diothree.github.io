<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Stok Gudang (Sayur)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 95vh;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-grow: 1;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .form-input {
            margin-bottom: 15px;
        }
        .form-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-input input[type="text"],
        .form-input input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.share {
            background-color: #25D366; /* Warna WhatsApp */
        }
        button.share:hover {
            background-color: #128C7E;
        }
        button.delete {
            background-color: #dc3545;
            font-size: 12px;
            padding: 5px 10px;
        }
        button.delete:hover {
            background-color: #c82333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìù Pencatatan Stok Gudang (Sayur)</h1>
        
        <div class="form-input">
            <label for="namaBarang">Nama Barang:</label>
            <input type="text" id="namaBarang" placeholder="Contoh: Beras Pandan Wangi">
        </div>
        
        <div class="form-input">
            <label for="jumlahKiloan">Jumlah Kiloan (kg):</label>
            <input type="number" id="jumlahKiloan" placeholder="Contoh: 50.5 (pakai titik untuk koma)">
        </div>
        
        <button id="tambahButton">Tambah/Update Barang</button>
        <button id="kirimWAButton" class="share">Bagikan Struk ke WhatsApp</button>
        
        <h2>Daftar Stok Saat Ini</h2>
        <table id="tabelStok">
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah (kg)</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="daftarStok">
                </tbody>
        </table>
    </div>

    <footer>
        Copyright Dio Developer
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const namaBarangInput = document.getElementById('namaBarang');
            // PERUBAHAN DI SINI: ID input diganti
            const jumlahKiloanInput = document.getElementById('jumlahKiloan');
            const tambahButton = document.getElementById('tambahButton');
            const kirimWAButton = document.getElementById('kirimWAButton');
            const daftarStok = document.getElementById('daftarStok');

            muatStok();

            tambahButton.addEventListener('click', () => {
                const nama = namaBarangInput.value.trim();
                // PERUBAHAN DI SINI: Mengambil nilai dari input kiloan
                const kiloan = jumlahKiloanInput.value;

                if (nama === '' || kiloan === '') {
                    alert('Nama barang dan jumlah kiloan tidak boleh kosong!');
                    return;
                }

                // PERUBAHAN DI SINI: Menggunakan parseFloat untuk angka desimal (cth: 50.5 kg)
                tambahAtauUpdateStok(nama, parseFloat(kiloan));
                
                namaBarangInput.value = '';
                jumlahKiloanInput.value = '';
                muatStok();
            });

            kirimWAButton.addEventListener('click', kirimStrukWA);

            function ambilStok() {
                return JSON.parse(localStorage.getItem('gudangStokKiloan') || '[]');
            }

            function simpanStok(stok) {
                // Menggunakan key localStorage yang berbeda agar tidak bentrok dengan versi lama
                localStorage.setItem('gudangStokKiloan', JSON.stringify(stok));
            }

            // PERUBAHAN DI SINI: Parameter 'jumlah' sekarang berarti 'kiloan'
            function tambahAtauUpdateStok(nama, kiloan) {
                let stok = ambilStok();
                
                const indexBarang = stok.findIndex(item => item.nama.toLowerCase() === nama.toLowerCase());

                if (indexBarang > -1) {
                    // Update kiloan
                    stok[indexBarang].kiloan = kiloan;
                } else {
                    // Tambah barang baru
                    stok.push({ nama: nama, kiloan: kiloan });
                }
                
                simpanStok(stok);
            }

            function muatStok() {
                daftarStok.innerHTML = '';
                let stok = ambilStok();
                
                if (stok.length === 0) {
                    daftarStok.innerHTML = '<tr><td colspan="3" style="text-align:center;">Belum ada data barang.</td></tr>';
                    return;
                }

                stok.forEach((item, index) => {
                    const baris = document.createElement('tr');
                    
                    // PERUBAHAN DI SINI: Menampilkan item.kiloan dan menambah "kg"
                    baris.innerHTML = `
                        <td>${item.nama}</td>
                        <td>${item.kiloan} kg</td>
                        <td><button class="delete" data-index="${index}">Hapus</button></td>
                    `;
                    
                    daftarStok.appendChild(baris);
                });

                document.querySelectorAll('.delete').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.target.getAttribute('data-index');
                        hapusItem(index);
                    });
                });
            }

            function hapusItem(index) {
                if (confirm('Apakah Anda yakin ingin menghapus barang ini?')) {
                    let stok = ambilStok();
                    stok.splice(index, 1);
                    simpanStok(stok);
                    muatStok();
                }
            }

            function kirimStrukWA() {
                let stok = ambilStok();
                if (stok.length === 0) {
                    alert('Tidak ada data stok untuk dibagikan.');
                    return;
                }

                // PERUBAHAN DI SINI: Teks struk diganti menjadi Kiloan
                let pesan = ' Laporan Stok Gudang (Sayur) \n';
                pesan += '=====================\n\n';

                stok.forEach(item => {
                    pesan += `*Barang:* ${item.nama}\n`;
                    pesan += `*Stok:* ${item.kiloan} kg\n`;
                    pesan += '---------------------\n';
                });

                pesan += `\nDicetak pada: ${new Date().toLocaleString('id-ID')}`;

                const pesanWA = encodeURIComponent(pesan);
                window.open(`https://wa.me/?text=${pesanWA}`, '_blank');
            }
        });
    </script>
</body>
</html>
